displayName: Dynamic Request Batcher
type: middleware
import: github.com/mmghobadi/traefik-batch-middleware
summary: A middleware plugin for dynamic request batching and prioritization
testData:
  maxBatchSize: 50
  batchTimeout: "2s"
  highPriorityHeader: "X-Priority"
  priorityThreshold: 8
  enableMetrics: true
